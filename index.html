<!DOCTYPE html>
<html>
    <head>
        <title>
            Library
        </title>
        <style>
            #container {
                display: grid;
            }
            
            .bookrow {
                display: grid;
                grid-template-columns: repeat(4, 100px);
            }

            .bookcell {
                border: 1px solid black;
                margin: 2px;
            }

            .addButton {
                position: absolute;
                bottom: 20px;
                right: 20px;
                font-size: 30px;
                background-color: white;
                color: hsl(318, 76%, 64%);
                border: 1px solid hsl(303, 89%, 83%);
                height: 45px;
                width: 45px;
                border-radius: 50%;
            }
        </style>
    </head>
    <body>
        <div id='container'></div>
        
        <button class='addButton'>
            +
        </button>
        <script src='index.js'></script>
    </body>
</html>
